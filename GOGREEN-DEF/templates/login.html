{% extends "index.html" %}





{% block content %}

    <h1>Login</h1>



<form method="post">
    {{ form.email.label }} {{ form.email() }}
    {{ form.password.label }} {{ form.password() }}
    {{ form.hidden_tag() }}
    {% for error in form.submit.errors %}
        <div class="alert-danger">{{ error }}</div>
    {% endfor %}
{{ form.submit() }}
</form>

{% endblock content %}
