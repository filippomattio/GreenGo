{% extends "index.html" %}





{% block content %}

    <h1>Login</h1>



<form method="post">
    {{ form.username.label }} {{ form.username() }}
    {{ form.password.label }} {{ form.password() }}
    {{ form.hidden_tag() }}
    {% for error in form.submit.errors %}
        {{ error }}
    {% endfor %}
{{ form.submit() }}
</form>

{% endblock content %}
